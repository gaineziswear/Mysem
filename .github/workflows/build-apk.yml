name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - run: npm install
      - run: npm run build
      - run: npm install -g @capacitor/cli
      - run: npm install @capacitor/core @capacitor/android
      - run: npx cap init SEMDEX mu.semdex.app --web-dir=dist
      - run: npx cap add android
      - run: cd android && echo 'configurations.all { exclude group:"org.jetbrains.kotlin", module:"kotlin-stdlib-jdk7"; exclude group:"org.jetbrains.kotlin", module:"kotlin-stdlib-jdk8" }' >> app/build.gradle
      - run: npx cap sync
      - run: cd android && chmod +x gradlew && ./gradlew clean assembleDebug
      - uses: actions/upload-artifact@v4
        with:
          name: semdex-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
